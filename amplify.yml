version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - env | grep -e AUTH0_SECRET -e AUTH0_BASE_URL -e AUTH0_ISSUER_BASE_URL -e AUTH0_CLIENT_ID -e AUTH0_CLIENT_SECRET -e AUTH0_DOMAIN -e DATABASE_URL >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - test -n "$AUTH0_SECRET"
            - test -n "$AUTH0_BASE_URL"
            - test -n "$AUTH0_CLIENT_ID"
            - test -n "$AUTH0_CLIENT_SECRET"
            - test -n "$AUTH0_DOMAIN"
            - test -n "$DATABASE_URL"
        build:
          commands:
            - echo "No backend build needed for Next.js API routes"